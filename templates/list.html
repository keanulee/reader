<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="import" href="/bower_components/polymer/polymer.html">
  </head>
  <body>
    <read-app>
      <read-list>
        <h1>{{ title }}</h1>

        <div class="tiles">
        {% for item in items %}
          <a href="{{ item.link }}" transition="expand-background">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            {{ item.title }}
          </a>
        {% endfor %}
        </div>
      </read-list>

      <script>
        Polymer.Base.importHref('/elements/read-list.html');
      </script>
    </read-app>

    <script>
      Polymer.Base.importHref('/elements/read-app.html');
    </script>
  </body>
</html>
