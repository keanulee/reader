<dom-module id="read-post">
  <template>
    <style>
      :host {
        display: block;
        padding-top: 64px;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #FFF;
        box-shadow: #999 0 0 20px;
        z-index: 1;
      }
    </style>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="close" on-click="_back"></paper-icon-button>
        <span main-title>READ</span>
        <paper-icon-button icon="share"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <content></content>
  </template>

  <script>

    Polymer({

      is: 'read-post',

      _back: function() {
        window.history.back();
      }

    });

  </script>
</dom-module>
