<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="read-video">
  <template>
    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 56.25%; /* 16:9 */;
      }

      #iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

    </style>

    <iframe id="iframe" src="[[_computeSrc(videoId)]]"></iframe>
  </template>

  <script>

    Polymer({

      is: 'read-video',

      properties: {
        videoId: String
      },

      _computeSrc: function(videoId) {
        return 'https://www.youtube.com/embed/' + videoId;
      }

    });

  </script>
</dom-module>
